<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <title>三维态势系统</title>
    <script src="./lib/include-lib.js" libpath="./lib/" include="jquery,font-awesome,animate,bootstrap,layer,haoutil,turf,cesium-mars"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="dark">
    <div id="loadOverlay" class="loadingOverlay">
        <ul id="loadbar" class="ins">
            <li>
                <div id="loadinglayer1" class="ball"></div>
                <div id="loadinglayer7" class="pulse"></div>
            </li>
            <li>
                <div id="loadinglayer2" class="ball"></div>
                <div id="loadinglayer8" class="pulse"></div>
            </li>
            <li>
                <div id="loadinglayer3" class="ball"></div>
                <div id="loadinglayer9" class="pulse"></div>
            </li>
            <li>
                <div id="loadinglayer4" class="ball"></div>
                <div id="loadinglayer10" class="pulse"></div>
            </li>
            <li>
                <div id="loadinglayer5" class="ball"></div>
                <div id="loadinglayer11" class="pulse"></div>
            </li>
        </ul>
    </div>
    <div id="cesiumContainer" class="cesium-container"></div>
    <div class="LOGO">
        <div class="logoImg"><img class="logo1 animated bounceInDown" src="img/logo.png"> <img class="logo2 animated lightSpeedIn" src="img/logoText.png"></div>
        <div class="logoMenu">
            <div class="menu1 widget-btn" title="统计图表" data-widget="widgetsTS/qyCharts/widget.js"><span></span>
                <div class="menuMask"></div>
            </div>
            <div class="menu2 widget-btn" title="查询企业" data-widget="widgetsTS/qyListView/widget.js"><span></span>
                <div class="menuMask"></div>
            </div>
            <div class="menu3 widget-btn" title="图层控制" data-widget="widgets/manageLayers/widget.js"><span></span>
                <div class="menuMask"></div>
            </div>
            <div class="menu4" title="更多"><span></span>
                <div class="menuMask"></div>
            </div>
            <ul class="menu4-ul">
                <li class="widget-btn" data-widget="widgets/measure/widget.js"><i class="fa fa-share-alt"></i>图上量算</li>
                <li class="widget-btn" data-widget="widgets/centerXY/widget.js"><i class="fa fa-map-pin"></i>坐标定位</li>
                <li class="widget-btn" data-widget="widgets/navXZQH/widget.js"><i class="fa fa-paper-plane"></i>地区导航</li>
                <li class="widget-btn" data-widget="widgets/addmarker/widget.js"><i class="fa fa-edit"></i>我的标记</li>
                <li class="widget-btn" data-widget="widgets/bookmark/widget.js"><i class="fa fa-tags"></i>视角书签</li>
                <li class="widget-btn" data-widget="widgets/particalSystem/widget.js"><i class="fa fa-free-code-camp"></i>粒子效果</li>
                <li class="widget-btn" data-widget="widgets/roaming/widget.js"><i class="fa fa-send-o"></i>飞行漫游</li>
                <li class="widget-btn" data-widget="widgets/plot/widget.js"><i class="fa fa-object-group"></i>图上标绘</li>
                <li class="widget-btn" data-widget="widgets/print/widget.js"><i class="fa fa-print"></i>地图打印</li>
                <li class="widget-btn" data-widget="widgets/shareUrl/widget.js"><i class="fa fa-share"></i>分享地图</li>
            </ul>
        </div>
    </div>
    <script src="./cesium-widget/js/index.js"></script>
</body>

</html>
